<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zahir Global Chat</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .message-enter {
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        #messagesContainer {
            height: calc(100vh - 300px);
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Login Screen -->
    <div id="loginScreen" class="min-h-screen gradient-bg flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
            <div class="text-center mb-8">
                <div class="inline-block p-4 bg-gradient-to-r from-indigo-500 to-purple-500 rounded-full mb-4">
                    <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a1.994 1.994 0 01-1.414-.586m0 0L11 14h4a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2v4l.586-.586z"></path>
                    </svg>
                </div>
                <h1 class="text-4xl font-bold text-gray-800 mb-2">Zahir Global Chat</h1>
                <p class="text-gray-600">GerÃ§ek zamanlÄ± sohbet deneyimi</p>
            </div>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">KullanÄ±cÄ± AdÄ±</label>
                    <input type="text" id="usernameInput" class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-indigo-500 focus:outline-none transition" placeholder="AdÄ±nÄ±zÄ± girin" required>
                </div>
                <button type="submit" class="w-full bg-gradient-to-r from-indigo-500 to-purple-500 text-white py-3 rounded-lg font-semibold hover:from-indigo-600 hover:to-purple-600 transition transform hover:scale-105">
                    GiriÅŸ Yap
                </button>
            </form>
        </div>
    </div>

    <!-- Lobby Screen -->
    <div id="lobbyScreen" class="hidden min-h-screen gradient-bg flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-2xl">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-gray-800 mb-2">HoÅŸ geldin, <span id="welcomeUsername"></span>! ðŸ‘‹</h2>
                <p class="text-gray-600">Yeni bir oda oluÅŸtur veya mevcut bir odaya katÄ±l</p>
            </div>
            <div class="grid md:grid-cols-2 gap-6">
                <div class="border-2 border-gray-200 rounded-xl p-6 hover:border-indigo-500 transition">
                    <div class="flex items-center justify-center w-12 h-12 bg-indigo-100 rounded-full mb-4 mx-auto">
                        <svg class="w-6 h-6 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                        </svg>
                    </div>
                    <h3 class="text-xl font-semibold text-gray-800 mb-2 text-center">Yeni Oda OluÅŸtur</h3>
                    <p class="text-gray-600 text-sm text-center mb-4">Benzersiz bir oda kodu ile yeni sohbet baÅŸlat</p>
                    <button id="createRoomBtn" class="w-full bg-indigo-500 text-white py-3 rounded-lg font-semibold hover:bg-indigo-600 transition">
                        Oda OluÅŸtur
                    </button>
                </div>
                <div class="border-2 border-gray-200 rounded-xl p-6 hover:border-purple-500 transition">
                    <div class="flex items-center justify-center w-12 h-12 bg-purple-100 rounded-full mb-4 mx-auto">
                        <svg class="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
                        </svg>
                    </div>
                    <h3 class="text-xl font-semibold text-gray-800 mb-2 text-center">Odaya KatÄ±l</h3>
                    <p class="text-gray-600 text-sm text-center mb-4">Oda kodunu girerek sohbete katÄ±l</p>
                    <form id="joinRoomForm" class="space-y-3">
                        <input type="text" id="roomCodeInput" class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none transition text-center font-mono text-lg uppercase" placeholder="ODA KODU" maxlength="6" required>
                        <button type="submit" class="w-full bg-purple-500 text-white py-3 rounded-lg font-semibold hover:bg-purple-600 transition">
                            KatÄ±l
                        </button>
                    </form>
                </div>
            </div>
            <button id="logoutBtn" class="mt-6 mx-auto flex items-center gap-2 text-gray-600 hover:text-gray-800 transition">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                </svg>
                Ã‡Ä±kÄ±ÅŸ Yap
            </button>
        </div>
    </div>

    <!-- Chat Screen -->
    <div id="chatScreen" class="hidden min-h-screen bg-gray-100 flex flex-col">
        <div class="gradient-bg text-white p-4 shadow-lg">
            <div class="max-w-6xl mx-auto flex items-center justify-between flex-wrap gap-4">
                <div>
                    <h1 class="text-2xl font-bold">Zahir Global Chat</h1>
                    <p class="text-sm text-indigo-100">@<span id="chatUsername"></span></p>
                </div>
                <div class="flex items-center gap-4 flex-wrap">
                    <div class="bg-white/20 backdrop-blur-sm px-4 py-2 rounded-lg flex items-center gap-2">
                        <span class="text-sm font-medium">Oda Kodu:</span>
                        <span id="currentRoomCode" class="font-mono font-bold text-lg"></span>
                        <button id="copyCodeBtn" class="ml-2 p-1 hover:bg-white/20 rounded transition">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                            </svg>
                        </button>
                    </div>
                    <div class="flex items-center gap-2 bg-white/20 backdrop-blur-sm px-3 py-2 rounded-lg">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                        </svg>
                        <span id="userCount" class="font-semibold">0</span>
                    </div>
                    <button id="leaveRoomBtn" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-lg flex items-center gap-2 transition">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                        </svg>
                        AyrÄ±l
                    </button>
                </div>
            </div>
        </div>

        <div class="flex-1 max-w-6xl w-full mx-auto p-4 overflow-hidden flex flex-col">
            <div class="flex-1 bg-white rounded-lg shadow-lg p-4 overflow-y-auto mb-4" id="messagesContainer">
                <div id="messages" class="space-y-3"></div>
            </div>
            
            <div id="typingIndicator" class="hidden text-sm text-gray-500 mb-2 px-4"></div>
            
            <form id="messageForm" class="bg-white rounded-lg shadow-lg p-4 flex gap-3">
                <input type="text" id="messageInput" class="flex-1 px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-indigo-500 focus:outline-none transition" placeholder="MesajÄ±nÄ±zÄ± yazÄ±n..." required>
                <button type="submit" class="bg-gradient-to-r from-indigo-500 to-purple-500 text-white px-6 py-3 rounded-lg font-semibold hover:from-indigo-600 hover:to-purple-600 transition flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                    </svg>
                    GÃ¶nder
                </button>
            </form>
        </div>
    </div>

    <script>
        // Socket.io baÄŸlantÄ±sÄ± - SUNUCU ADRESÄ°NÄ° DEÄžÄ°ÅžTÄ°R!
        const socket = io('http://localhost:3000');

        let username = '';
        let currentRoom = '';
        let typingTimer;

        // Ekran elementleri
        const loginScreen = document.getElementById('loginScreen');
        const lobbyScreen = document.getElementById('lobbyScreen');
        const chatScreen = document.getElementById('chatScreen');

        // Login
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            username = document.getElementById('usernameInput').value.trim();
            if (username) {
                document.getElementById('welcomeUsername').textContent = username;
                loginScreen.classList.add('hidden');
                lobbyScreen.classList.remove('hidden');
            }
        });

        // Oda oluÅŸtur
        document.getElementById('createRoomBtn').addEventListener('click', () => {
            const roomCode = Math.random().toString(36).substring(2, 8).toUpperCase();
            joinRoom(roomCode);
        });

        // Odaya katÄ±l
        document.getElementById('joinRoomForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const roomCode = document.getElementById('roomCodeInput').value.trim().toUpperCase();
            if (roomCode) {
                joinRoom(roomCode);
            }
        });

        function joinRoom(roomCode) {
            currentRoom = roomCode;
            socket.emit('join-room', { roomCode, username });
        }

        // Ã‡Ä±kÄ±ÅŸ yap
        document.getElementById('logoutBtn').addEventListener('click', () => {
            lobbyScreen.classList.add('hidden');
            loginScreen.classList.remove('hidden');
            username = '';
        });

        // Odadan ayrÄ±l
        document.getElementById('leaveRoomBtn').addEventListener('click', () => {
            socket.disconnect();
            socket.connect();
            chatScreen.classList.add('hidden');
            lobbyScreen.classList.remove('hidden');
            document.getElementById('messages').innerHTML = '';
            currentRoom = '';
        });

        // Mesaj gÃ¶nder
        document.getElementById('messageForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (message && currentRoom) {
                socket.emit('send-message', { roomCode: currentRoom, message });
                messageInput.value = '';
                socket.emit('stop-typing', { roomCode: currentRoom });
            }
        });

        // YazÄ±yor gÃ¶stergesi
        document.getElementById('messageInput').addEventListener('input', () => {
            socket.emit('typing', { roomCode: currentRoom });
            clearTimeout(typingTimer);
            typingTimer = setTimeout(() => {
                socket.emit('stop-typing', { roomCode: currentRoom });
            }, 1000);
        });

        // Kodu kopyala
        document.getElementById('copyCodeBtn').addEventListener('click', () => {
            navigator.clipboard.writeText(currentRoom);
            const btn = document.getElementById('copyCodeBtn');
            btn.innerHTML = '<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>';
            setTimeout(() => {
                btn.innerHTML = '<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>';
            }, 2000);
        });

        // Socket olaylarÄ±
        socket.on('room-joined', ({ roomCode, users }) => {
            lobbyScreen.classList.add('hidden');
            chatScreen.classList.remove('hidden');
            document.getElementById('chatUsername').textContent = username;
            document.getElementById('currentRoomCode').textContent = roomCode;
            document.getElementById('userCount').textContent = users.length;
        });

        socket.on('new-message', ({ username: sender, message, timestamp }) => {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message-enter';
            
            const isOwn = sender === username;
            const time = new Date(timestamp).toLocaleTimeString('tr-TR', { hour: '2-digit', minute: '2-digit' });
            
            messageDiv.innerHTML = `
                <div class="flex ${isOwn ? 'justify-end' : 'justify-start'}">
                    <div class="max-w-xs lg:max-w-md xl:max-w-lg">
                        ${!isOwn ? `<p class="text-xs text-gray-600 mb-1 font-semibold">${sender}</p>` : ''}
                        <div class="${isOwn ? 'bg-gradient-to-r from-indigo-500 to-purple-500 text-white' : 'bg-gray-200 text-gray-800'} rounded-2xl px-4 py-2 shadow">
                            <p class="break-words">${escapeHtml(message)}</p>
                            <p class="text-xs ${isOwn ? 'text-indigo-100' : 'text-gray-500'} mt-1 text-right">${time}</p>
                        </div>
                    </div>
                </div>
            `;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.parentElement.scrollTop = messagesDiv.parentElement.scrollHeight;
        });

        socket.on('user-joined', ({ username: newUser }) => {
            addSystemMessage(`${newUser} odaya katÄ±ldÄ± ðŸŽ‰`);
        });

        socket.on('user-left', ({ username: leftUser }) => {
            addSystemMessage(`${leftUser} odadan ayrÄ±ldÄ± ðŸ‘‹`);
        });

        socket.on('users-update', ({ users }) => {
            document.getElementById('userCount').textContent = users.length;
        });

        const typingUsers = new Set();

        socket.on('user-typing', ({ username: typingUser }) => {
            typingUsers.add(typingUser);
            updateTypingIndicator();
        });

        socket.on('user-stop-typing', ({ username: typingUser }) => {
            typingUsers.delete(typingUser);
            updateTypingIndicator();
        });

        function updateTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (typingUsers.size > 0) {
                const users = Array.from(typingUsers).join(', ');
                indicator.textContent = `${users} yazÄ±yor...`;
                indicator.classList.remove('hidden');
            } else {
                indicator.classList.add('hidden');
            }
        }

        function addSystemMessage(message) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'text-center text-sm text-gray-500 py-2 message-enter';
            messageDiv.textContent = message;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.parentElement.scrollTop = messagesDiv.parentElement.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
