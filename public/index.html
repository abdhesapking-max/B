<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZAHIR - Online Multiplayer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            overflow: hidden; 
            width: 100vw; 
            height: 100vh; 
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .hidden { display: none !important; }
        .screen { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            width: 100%; 
            height: 100%; 
        }
        .menu-container { 
            background: rgba(255, 255, 255, 0.95); 
            border-radius: 20px; 
            padding: 40px; 
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3); 
            max-width: 500px; 
            width: 90%; 
        }
        .game-title { 
            font-size: 3em; 
            text-align: center; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            margin-bottom: 30px; 
        }
        .menu-content { display: flex; flex-direction: column; gap: 20px; }
        input[type="text"] { padding: 15px; border: 2px solid #ddd; border-radius: 10px; font-size: 16px; }
        input[type="text"]:focus { outline: none; border-color: #667eea; }
        .btn { 
            padding: 15px 30px; 
            border: none; 
            border-radius: 10px; 
            font-size: 16px; 
            font-weight: bold; 
            cursor: pointer; 
            transition: all 0.3s; 
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .btn-secondary { background: #6c757d; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn-danger { background: #dc3545; color: white; }
        .divider { text-align: center; color: #999; margin: 10px 0; }
        .join-room { display: flex; gap: 10px; }
        .join-room input { flex: 1; }
        .room-info { background: #f8f9fa; padding: 20px; border-radius: 10px; }
        .room-code-display { text-align: center; margin-bottom: 20px; }
        .room-code { font-size: 2em; font-weight: bold; color: #667eea; letter-spacing: 5px; }
        .players-list h3 { margin-bottom: 10px; color: #333; }
        .players-list ul { list-style: none; background: white; padding: 10px; border-radius: 5px; }
        .players-list li { padding: 8px; border-bottom: 1px solid #eee; }
        .chat-container { margin: 15px 0; background: white; border-radius: 10px; padding: 10px; }
        .chat-messages { height: 150px; overflow-y: auto; border: 1px solid #ddd; border-radius: 5px; padding: 10px; margin-bottom: 10px; background: #f9f9f9; }
        .chat-message { margin: 5px 0; font-size: 14px; line-height: 1.4; }
        .chat-input { display: flex; gap: 10px; }
        .chat-input input { flex: 1; padding: 10px; }
        .chat-input button { padding: 10px 20px; }
        .room-actions { display: flex; gap: 10px; margin-top: 15px; }
        .room-actions button { flex: 1; }
        .error-message {
            color: #dc3545;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- ƒ∞sim Giri≈ü Ekranƒ± -->
    <div id="menuScreen" class="screen">
        <div class="menu-container">
            <h1 class="game-title">üêç ZAHIR</h1>
            <div class="menu-content">
                <input type="text" id="playerName" placeholder="ƒ∞sminizi girin" maxlength="15">
                <button class="btn btn-primary" id="enterNameBtn">Giri≈ü Yap</button>
                <div id="nameError" class="error-message hidden">L√ºtfen bir isim girin!</div>
            </div>
        </div>
    </div>

    <!-- Oda Se√ßim Ekranƒ± -->
    <div id="roomScreen" class="screen hidden">
        <div class="menu-container">
            <h1 class="game-title">Oda Se√ßimi</h1>
            <div class="menu-content">
                <div id="roomOptions">
                    <button class="btn btn-primary" id="createRoomBtn">Oda Olu≈ütur</button>
                    <div class="divider">VEYA</div>
                    <div class="join-room">
                        <input type="text" id="roomCode" placeholder="Oda Kodu" maxlength="4">
                        <button class="btn btn-secondary" id="joinRoomBtn">Odaya Katƒ±l</button>
                    </div>
                    <div id="roomError" class="error-message hidden">L√ºtfen bir oda kodu girin!</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Oda Ekranƒ± -->
    <div id="gameScreen" class="screen hidden">
        <div class="menu-container">
            <h1 class="game-title">Sohbet Odasƒ±</h1>
            <div class="menu-content">
                <div id="roomInfo" class="room-info">
                    <div class="room-code-display">
                        <span>Oda Kodu: </span>
                        <span id="displayRoomCode" class="room-code">----</span>
                    </div>
                    <div class="players-list">
                        <h3>Oyuncular:</h3>
                        <ul id="playersListItems"></ul>
                    </div>
                    <div class="chat-container">
                        <div class="chat-messages" id="chatMessages"></div>
                        <div class="chat-input">
                            <input type="text" id="chatInput" placeholder="Mesaj yaz..." maxlength="100">
                            <button class="btn btn-primary" id="sendChatBtn">G√∂nder</button>
                        </div>
                    </div>
                    <div class="room-actions">
                        <button class="btn btn-danger" id="leaveRoomBtn">Odadan √áƒ±k</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class Game {
            constructor() {
                this.roomCode = null;
                this.playerName = '';
                this.playerId = 'p_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                this.isRoomOwner = false;
                
                // Socket.io olmadan sim√ºlasyon yapƒ±yoruz
                this.players = [];
                this.chatMessages = [];
                
                this.setupEventListeners();
                this.simulateSocketIO();
            }
            
            setupEventListeners() {
                // ƒ∞sim giri≈ü butonu
                document.getElementById('enterNameBtn').addEventListener('click', () => this.enterName());
                
                // ƒ∞sim giri≈ü alanƒ±nda Enter tu≈üu
                document.getElementById('playerName').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.enterName();
                });
                
                // Oda olu≈üturma butonu
                document.getElementById('createRoomBtn').addEventListener('click', () => this.createRoom());
                
                // Odaya katƒ±lma butonu
                document.getElementById('joinRoomBtn').addEventListener('click', () => this.joinRoom());
                
                // Odadan √ßƒ±kma butonu
                document.getElementById('leaveRoomBtn').addEventListener('click', () => this.leaveRoom());
                
                // Mesaj g√∂nderme butonu
                document.getElementById('sendChatBtn').addEventListener('click', () => this.sendChat());
                
                // Mesaj giri≈ü alanƒ±nda Enter tu≈üu
                document.getElementById('chatInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.sendChat();
                });
            }
            
            simulateSocketIO() {
                // Socket.io olmadan temel i≈ülevleri sim√ºle ediyoruz
                console.log("Socket.io sim√ºlasyonu ba≈ülatƒ±ldƒ±");
            }
            
            enterName() {
                const nameInput = document.getElementById('playerName');
                const name = nameInput.value.trim();
                const errorDiv = document.getElementById('nameError');
                
                if (!name) { 
                    errorDiv.classList.remove('hidden');
                    nameInput.focus();
                    return; 
                }
                
                errorDiv.classList.add('hidden');
                this.playerName = name;
                document.getElementById('menuScreen').classList.add('hidden');
                document.getElementById('roomScreen').classList.remove('hidden');
                
                console.log("ƒ∞sim kaydedildi:", this.playerName);
            }
            
            createRoom() {
                // Rastgele oda kodu olu≈ütur
                const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
                let roomCode = '';
                for (let i = 0; i < 4; i++) {
                    roomCode += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                
                this.roomCode = roomCode;
                this.isRoomOwner = true;
                
                // Oyuncu listesini g√ºncelle
                this.players = [{ id: this.playerId, name: this.playerName }];
                
                this.showGameScreen();
                console.log("Oda olu≈üturuldu:", this.roomCode);
            }
            
            joinRoom() {
                const codeInput = document.getElementById('roomCode');
                const code = codeInput.value.trim().toUpperCase();
                const errorDiv = document.getElementById('roomError');
                
                if (!code) { 
                    errorDiv.textContent = "L√ºtfen bir oda kodu girin!";
                    errorDiv.classList.remove('hidden');
                    codeInput.focus();
                    return; 
                }
                
                if (code.length !== 4) {
                    errorDiv.textContent = "Oda kodu 4 karakter olmalƒ±!";
                    errorDiv.classList.remove('hidden');
                    codeInput.focus();
                    return;
                }
                
                errorDiv.classList.add('hidden');
                this.roomCode = code;
                this.isRoomOwner = false;
                
                // Oyuncu listesini g√ºncelle (sim√ºlasyon)
                this.players = [
                    { id: 'other_1', name: 'Oyuncu1' },
                    { id: 'other_2', name: 'Oyuncu2' },
                    { id: this.playerId, name: this.playerName }
                ];
                
                this.showGameScreen();
                console.log("Odaya katƒ±lƒ±ndƒ±:", this.roomCode);
            }
            
            showGameScreen() {
                document.getElementById('roomScreen').classList.add('hidden');
                document.getElementById('gameScreen').classList.remove('hidden');
                document.getElementById('displayRoomCode').textContent = this.roomCode;
                
                // Oyuncu listesini g√ºncelle
                this.updatePlayersList();
                
                // Sohbet mesajlarƒ±nƒ± temizle
                document.getElementById('chatMessages').innerHTML = '';
                
                // Ho≈ü geldin mesajƒ± ekle
                this.addSystemMessage(`${this.playerName} sohbete katƒ±ldƒ±!`);
            }
            
            updatePlayersList() {
                const list = document.getElementById('playersListItems');
                list.innerHTML = this.players.map(p => {
                    if (p.id === this.playerId) {
                        return `<li><strong>${p.name} (Siz)</strong></li>`;
                    } else {
                        return `<li>${p.name}</li>`;
                    }
                }).join('');
            }
            
            sendChat() {
                const input = document.getElementById('chatInput');
                const message = input.value.trim();
                
                if (!message || !this.roomCode) return;
                
                // Kendi mesajƒ±nƒ± ekle
                this.addChatMessage({
                    playerName: this.playerName,
                    message: message,
                    timestamp: new Date()
                });
                
                // Diƒüer oyuncularƒ±n mesajlarƒ±nƒ± sim√ºle et
                setTimeout(() => {
                    const responses = [
                        "Merhaba!",
                        "Nasƒ±lsƒ±n?",
                        "Bu oda harika!",
                        "Oyun ne zaman ba≈ülƒ±yor?",
                        "Herkese merhaba!"
                    ];
                    const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                    
                    this.addChatMessage({
                        playerName: 'Oyuncu' + (Math.floor(Math.random() * 2) + 1),
                        message: randomResponse,
                        timestamp: new Date()
                    });
                }, 1000 + Math.random() * 2000);
                
                input.value = '';
            }

            addChatMessage(data) {
                const container = document.getElementById('chatMessages');
                const msgDiv = document.createElement('div');
                msgDiv.className = 'chat-message';
                
                const time = data.timestamp.toLocaleTimeString('tr-TR', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                if (data.playerName === this.playerName) {
                    msgDiv.innerHTML = `<span style="color: #999; font-size: 12px;">${time}</span> <strong style="color: #667eea;">${data.playerName}:</strong> ${data.message}`;
                } else {
                    msgDiv.innerHTML = `<span style="color: #999; font-size: 12px;">${time}</span> <strong>${data.playerName}:</strong> ${data.message}`;
                }
                
                container.appendChild(msgDiv);
                container.scrollTop = container.scrollHeight;
            }
            
            addSystemMessage(message) {
                const container = document.getElementById('chatMessages');
                const msgDiv = document.createElement('div');
                msgDiv.className = 'chat-message';
                msgDiv.innerHTML = `<span style="color: #28a745; font-style: italic;">${message}</span>`;
                container.appendChild(msgDiv);
                container.scrollTop = container.scrollHeight;
            }
            
            leaveRoom() {
                // Sistem mesajƒ± ekle
                this.addSystemMessage(`${this.playerName} odadan ayrƒ±ldƒ±!`);
                
                // Ekranlarƒ± sƒ±fƒ±rla
                setTimeout(() => {
                    document.getElementById('gameScreen').classList.add('hidden');
                    document.getElementById('roomScreen').classList.remove('hidden');
                    document.getElementById('playersListItems').innerHTML = '';
                    document.getElementById('chatMessages').innerHTML = '';
                    document.getElementById('roomCode').value = '';
                    this.roomCode = null;
                    
                    console.log("Odadan √ßƒ±kƒ±ldƒ±");
                }, 500);
            }
        }
        
        // Sayfa y√ºklendiƒüinde oyunu ba≈ülat
        document.addEventListener('DOMContentLoaded', function() {
            new Game();
        });
    </script>
</body>
</html>
