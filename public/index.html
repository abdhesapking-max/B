<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zahir - Online Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Giriş Ekranı -->
    <div id="loginScreen" class="screen active">
        <div class="container">
            <h1 class="title">💬 ZAHIR</h1>
            <p class="subtitle">Online Sohbet Platformu</p>
            <div class="form-group">
                <input type="text" id="usernameInput" placeholder="İsminizi girin" maxlength="15">
                <button id="loginBtn" class="btn btn-primary">Giriş Yap</button>
            </div>
        </div>
    </div>

    <!-- Oda Seçim Ekranı -->
    <div id="roomScreen" class="screen">
        <div class="container">
            <h1 class="title">💬 ZAHIR</h1>
            <p class="subtitle">Hoş geldin, <span id="welcomeName"></span>!</p>
            
            <div class="room-options">
                <button id="createRoomBtn" class="btn btn-primary btn-large">
                    ➕ Yeni Oda Oluştur
                </button>
                
                <div class="divider">
                    <span>VEYA</span>
                </div>
                
                <div class="join-room-group">
                    <input type="text" id="roomCodeInput" placeholder="Oda Kodu (4 hane)" maxlength="4">
                    <button id="joinRoomBtn" class="btn btn-secondary">Odaya Katıl</button>
                </div>
            </div>
            
            <button id="backToLoginBtn" class="btn btn-link">← Geri Dön</button>
        </div>
    </div>

    <!-- Bekleme Odası Ekranı -->
    <div id="lobbyScreen" class="screen">
        <div class="container">
            <h1 class="title">💬 Oda Bekleme Alanı</h1>
            
            <div class="room-code-box">
                <p>Oda Kodu:</p>
                <h2 id="currentRoomCode">----</h2>
                <button id="copyCodeBtn" class="btn btn-small">📋 Kopyala</button>
            </div>
            
            <div class="players-box">
                <h3>🎮 Odadaki Oyuncular:</h3>
                <ul id="playersList"></ul>
            </div>
            
            <button id="startChatBtn" class="btn btn-success btn-large">Sohbeti Başlat</button>
            <button id="leaveLobbyBtn" class="btn btn-danger">Odadan Çık</button>
        </div>
    </div>

    <!-- Chat Ekranı -->
    <div id="chatScreen" class="screen">
        <div class="chat-container">
            <div class="chat-header">
                <h2>💬 Sohbet Odası</h2>
                <span class="room-code-badge">Oda: <span id="chatRoomCode">----</span></span>
            </div>
            
            <div class="chat-messages" id="chatMessages"></div>
            
            <div class="chat-input-container">
                <input type="text" id="messageInput" placeholder="Mesajınızı yazın..." maxlength="200">
                <button id="sendMessageBtn" class="btn btn-primary">Gönder</button>
            </div>
            
            <button id="leaveChatBtn" class="btn btn-danger btn-small">Sohbetten Çık</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
